-   displayname: 'Super Nintendo Entertainment System'
    systemid: 'SUPER_NINTENDO_ENTERTAINMENT_SYSTEM'
    rompaths:
        - 'D:\Roms\SNES\'
    cmdline: 'D:\Emulators\Snes9x.exe "%rom%"'
    scrapers:
        - 'allgame'
        - 'thegamesdb'
    filetypes:
        - 'sfc'
        - 'smc'
    metadata:
        shortname: 'SNES'
        creator: 'Nintendo'

-   displayname: 'Sega Genesis'
    systemid: 'SEGA_GENESIS'
    rompaths:
        - 'D:\Roms\Genesis\'
    cmdline: 'D:\Emulators\Fusion.exe "%rom%"'
    scrapers:
        - 'allgame'
        - 'thegamesdb'
    filetypes:
        - 'bin'
    metadata:
        shortname: 'Genesis'
        creator: 'Sega'