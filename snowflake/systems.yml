-   fullname: "Super Nintendo Entertainment System"
    shortname: "SNES"
    systemid: "SUPER_NINTENDO_ENTERTAINMENT_SYSTEM"
    run: "C:\\Program Files\\SNES9x\\SNES9x.exe \"%rom%\" [-config \"%config%\"]"
    mediapath: "C:\\Media\\SNES\\"
    rompaths:
        - "C:\\Roms\\SNES\\"
    extensions:
        - ".smc"
        - ".sfc"
        - ".zip"
    scrapers:
        - "thegamesdb"
        - "allgame"
        - "mobygames"

-   fullname: "Nintendo Entertainment System"
    shortname: "NES"
    systemid: "NINTENDO_ENTERTAINMENT_SYSTEM"
    run: "C:\\Program Files\\FCEUX\\FCEUX.exe \"%rom%\" [-config \"%config%\"]"
    mediapath: "C:\\Assets\\Image\\NES.png\\"
    rompaths:
        - "C:\\Roms\\NES\\"
    extensions:
        - ".nes"
        - ".zip"
    scrapers:
        - "thegamesdb"
        - "allgame"
        - "mobygames"
