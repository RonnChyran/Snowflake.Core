-   fullname: "Super Nintendo Entertainment System"
    shortname: "SNES"
    id: "SNES"
    run: "C:\\Program Files\\SNES9x\\SNES9x.exe \"%rom%\" [-config \"%config%\"]"
    mediapath: "C:\\Assets\\Image\\SNES.png\\"
    rompaths:
        - "C:\\Roms\\SNES\\"
    extensions:
        - ".smc"
        - ".sfc"
        - ".zip"
    scrapers:
        - "thegamesdb"
        - "allgame"
        - "mobygames"

-   fullname: "Nintendo Entertainment System"
    shortname: "NES"
